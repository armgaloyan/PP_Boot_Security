<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User</title>
</head>
<body>
<p>Id: <span th:text="${user.getId()}">VALUE</span></p>
<p>Username: <span th:text="${user.getUsername()}">VALUE</span></p>
<p>Age: <span th:text="${user.getAge()}">VALUE</span></p>
<p>Role: <span th:text="${user.getRoles()}">VALUE</span></p>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>


</body>
</html>
