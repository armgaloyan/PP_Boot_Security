<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p>Id: <span th:text="${user.getId()}">VALUE</span></p>
<p>Username: <span th:text="${user.getUsername()}">VALUE</span></p>
<p>Age: <span th:text="${user.getAge()}">VALUE</span></p>

<a th:href="@{/admin/edit(id=${user.getId()})}">Update user</a>

<form th:method="post" th:action="@{/admin/delete(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete user"/>
</form>
</body>
</html>
